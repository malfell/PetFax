<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1>Welcome to PetFax</h1>

    <!-- loop through pets -->
    <div class="wrapper">
        {% for pet in pets: %}
            <div>
                <h2>{{ pet.pet_name }}</h2>
                <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}"/>
                <!-- link to show page -->
                <br>
                <button class="pet-button">
                    <a href="/pets/{{pet.pet_id}}">
                        Learn more about {{ pet.pet_name }}
                    </a>
                </button>
            </div>
        <!-- ending statement!! -->
        {% endfor %}
    </div>
    <!-- ADD NEW FACT -->
    <br />
    <div class="wrapper">
        <button class="fact-button">
            <a href="/facts/new">
                Add New Pet Fact
            </a>
        </button>
    </div>

</body>
</html>
