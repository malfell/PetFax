<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>

    <!-- loop through pets -->
    {% for pet in pets: %}
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}"/>
        <!-- link to show page -->
        <br>
        <button>
            <a href="/pets/{{pet.pet_id}}">
                Learn more about {{ pet.pet_name }}
            </a>
        </button>

                
    <!-- ending statement!! -->
    {% endfor %}
</body>
</html>
